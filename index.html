<div class="Questions">

    <div class="QuestionsHeader">
        <div class="title">Start Exam</div>

        <div class="TimeCount">
            <div class="TimeLeft">Time Left</div>
            <div class="Seconds">15</div>
        </div>

        <div class="time_lines"></div>
    </div>


    <div class="section">

        <div><span class="text">1. What Does HTML Stand For?</span></div>

        <div class="MyOptions">

            <div class="options">
              <span>Hyper Text Preprocessors</span>
               <i class="fas fa-times-circle"></i>
            </div>

            
            <div class="options">
                <span>Hyper Text Markup Language</span>
                <i class="fas fa-check-circle "></i>
              </div>
              
            <div class="options">
                <span>Hyper Text Multiple Language</span>
                 <i class="fas fa-times-circle"></i>
              </div>
              
            <div class="options">
                <span>Hyper Tool Multi Language</span>
                 <i class="fas fa-times-circle"></i>
              </div>
        </div>
        
    </div>

    <footer>
        <div class="total_que">
            <p>1 of 5 Questions</p>
        </div>
        <button class="nextBtn">Next Que</button>
    </footer>
    
</div>
